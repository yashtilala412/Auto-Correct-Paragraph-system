<!DOCTYPE html>
<html>
<head>
    <title>Autocorrect System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background:#a1e5a1;">
    <div class="container mt-5">
        <h1>AutoSuggest and Autocorrect System</h1>
        <form method="POST" action="/suggest" class="mt-4">
            <div class="form-group">
                <label for="paragraph">Enter a paragraph:</label>
                <textarea name="paragraph" rows="4" cols="50"></textarea><br>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="correction" class="mt-4">
        {% if suggestion %}
        <h2>Corrected Paragraph:</h2>
        <p>{{ suggestion }}</p>
        {% endif %}
        </div>
    </div>
</body>
</html>
